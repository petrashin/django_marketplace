    {#  настройки скрипта Sweetalert для сообщений #}
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if messages %}
        {% for msg in messages %}
            Swal.fire({
                        title: '{{ msg }}',
                        text: 'Желаете продолжить покупки?',
                        icon: 'success',
                        showDenyButton: true,
                        confirmButtonText: 'Ok',
                        denyButtonText: `Перейти к корзине`
            })
            .then(function(result) {
                 if (result.isDenied) {
                     window.location.href = {% url 'cart_detail' %}
                 }
                }
            )
        {% endfor %}
    {% endif %}
    </script>
