{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">{% trans 'Payment' %}
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="{% url 'home' %}">{% trans home %}</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>{% trans 'Payment' %}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="{% url 'order_payment' %}" method="post">
          {% csrf_token %}
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">{% trans 'Account number' %}
              </label>
              <input class="form-input Payment-bill" id="numero1" name="numero1" type="text" placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
            </div>
            <div class="form-group"><a class="btn btn_success Payment-generate" href="#">{% trans 'Generate random score' %}</a>
            </div>
          </div>
          <div class="Payment-pay"><button class="btn btn_primary" type="submit">{% trans 'Pay' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
